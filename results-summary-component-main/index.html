<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles.css">
  
    <!-- Hanken Grotesk 500, 700, 800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="parent-container">
      <div class="outer-container">
        <div class="left-container">
          <h4 class="left-header1">Your Result</h4>
        
          <div class="score-round"><span id="num">76</span> <span id="out-of-100">of 100</span></div>
  
          <h2 class="left-header2">Great</h2>
          <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div class="right-container">
          <div class="summary-container">
            <h3 id="summary-heading">Summary</h3>
          </div>
  
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
            <span class="word-reaction">Reaction</span>
            <span class="score">80</span> <span class="one-hundred">/ 100</span>
          </div>
        
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory"/>
            <span class="word-memory">Memory</span>
            <span class="score">92</span> <span class="one-hundred">/ 100</span>
          </div>
        
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal"/>
            <span class="word-verbal">Verbal</span>
            <span class="score">61</span> <span class="one-hundred">/ 100</span>
          </div>
        
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="visual"/>
            <span class="word-visual">Visual</span>
            <span class="score">72</span> <span class="one-hundred">/ 100</span>
          </div>
  
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    
  
  
  
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adam Breslin</a>.
    </div>
  </body>
</html>
